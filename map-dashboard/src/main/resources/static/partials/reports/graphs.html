<div class="modal fade" id="reportsGraphs" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">

							<ul class="nav nav-pills">

								<li>

								<li>

									<div id="chart" class="img-responsive"></div>

									$(function () {
									    $('#chart').highcharts({
									        title: {
									            text: 'Monthly Average Temperature',

									        },
									        subtitle: {
									            text: 'Source: WorldClimate.com',
									            x: -20
									        },
									        xAxis: {
									            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
									                'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']

									        yAxis: {

									                width: 1,
									                color: '#808080'

									        },
									        tooltip: {
									            valueSuffix: '°C'
									        },
									        legend: {

									            align: 'right',
