<div class="modal fade" id="modalSingup" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Sign Up</h4>
			</div>
			<div class="modal-body">
				<form role="form" class="form-horizontal" ng-submit="register()">
					<div class="form-group">
						<div class="col-sm-12">
							<input type="text" class="form-control" id="firstName"
								placeholder="Your First Name" ng-model="credentials.firstName"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-12">
							<input type="text" class="form-control" id="lastName"
								placeholder="Your Last Name" ng-model="credentials.lastName"/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-12">
							<input type="text" class="form-control" id="userName"
								placeholder="This will be your username" ng-model="credentials.userName"/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-12">
							<input type="email" class="form-control" id="email"
								placeholder="Your Email" ng-model="credentials.email"/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-12">
							<input type="password" class="form-control" id="password"
								placeholder="Choose a password" ng-model="credentials.password"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-12">
							<input type="password" class="form-control" id="confirmPassword"
								placeholder="Confirm password" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-12">
							<div class="checkbox">
								<label> <input type="checkbox" id="termAggreement">I
									agree to the <a href="#">Terms of Service</a></input>
								</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-12">
							<div class="checkbox">
								<label> <input type="checkbox" id="featureUpdates" />Keep
									me updated on new features
								</label>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-12">
							<button class="btn btn-custom" type="submit" id="commitSignUpBtn">Sign Up</button>
						</div>
					</div>

				</form>
			</div>

		</div>
	</div>
</div>
